<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="flashcard-content">
                            <p id="question-text">Loading...</p>
                            <span class="hint">Click to flip</span>
                        </div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-content">
                            <p id="answer-text">Loading...</p>
                            <span class="hint">Click to flip</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            // Get content from localStorage
            const question = localStorage.getItem('flashcardQuestion');
            const answer = localStorage.getItem('flashcardAnswer');

            if (question && answer) {
                // Update the flashcard content
                document.getElementById('question-text').innerHTML = question;
                document.getElementById('answer-text').innerHTML = answer;

                // Clear localStorage
                localStorage.removeItem('flashcardQuestion');
                localStorage.removeItem('flashcardAnswer');

                // Render any math content
                if (typeof MathJax !== 'undefined') {
                    MathJax.typesetPromise();
                }
            } else {
                // If no content in localStorage, redirect back to form
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
