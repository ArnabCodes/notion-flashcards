<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 300;
    }
    
    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-color);
      font-family: 'Jost', sans-serif;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
    }
    
    button {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-family: 'Jost', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="flashcardForm">
        <div class="form-group">
          <label for="question">Question</label>
          <textarea id="question" name="question" required></textarea>
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea id="answer" name="answer" required></textarea>
        </div>
        <button type="submit">Create Flashcard</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('flashcardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const question = document.getElementById('question').value;
      const answer = document.getElementById('answer').value;
      
      // Store content in localStorage
      localStorage.setItem('flashcardQuestion', question);
      localStorage.setItem('flashcardAnswer', answer);
      
      // Redirect to flashcard.html
      window.location.href = 'flashcard.html';
    });
  </script>
</body>
</html>
