<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="flashcard" onclick="flipCard(this)">
      <div class="flashcard-inner">
        <div class="flashcard-front">
          <h2>Question</h2>
          <p id="question-text">Loading question...</p>
        </div>
        <div class="flashcard-back">
          <h2>Answer</h2>
          <p id="answer-text">Loading answer...</p>
          <div class="feedback-buttons">
            <button onclick="handleFeedback('correct', event)">Got it right!</button>
            <button onclick="handleFeedback('incorrect', event)">Need more practice</button>
          </div>
        </div>
      </div>
    </div>
    <div class="progress">
      <p>Cards remaining: <span id="remaining-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
